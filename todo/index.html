<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./index.css">
    <title>Document</title>
  </head>
  <body>
    <form class="register">
      <h2>Event form</h2>
      <section>
        <p>
          <label for="'meeting-title">Title</label>
          <input type="text" name="name" id="meeting-title" />
        </p>
        <p>
          <label for="meeting-time">Choose a time </label>
          <input
            type="datetime-local"
            id="meeting-time"
            name="meeting-time"
            value="2022-06-05T19:30"
            min="2022-27-05T00:00"
          />
        </p>

        <p>
          <button name="button" class="button">Submit</button>
        </p>
      </section>
    </form>
    <section class="section-data"></section>
    <script type="module" src="index.js"></script>
  </body>
</html>
